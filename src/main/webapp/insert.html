<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Marks</title>
</head>
<body>

<form action="insert"  style="width:500px">
<fieldset>
<legend>--: Student Details :--</legend>
<table >
<tr>
<td>USN_No</td>
<td>: <input type="number" name="usn"></td>
</tr>
<tr>
<td>Student Name</td>
<td>: <input type="text" name="sname"></td>
</tr>
<tr>
<td>Father Name</td>
<td>: <input type="text" name="fname"></td>
</tr>
<tr>
<td>Date Of Birth</td>

</tr>
<tr>
<td>Gender</td>

</tr>
<tr>
<td>Kannada</td>
<td>: <input type="number" name="kannada"></td>
</tr>
<tr>
<td>English</td>
<td>: <input type="number" name="english"></td>
</tr>
<tr>
<td>Hindi</td>
<td>: <input type="number" name="hindi"></td>
</tr>
<tr>
<td>Social Science</td>
<td>: <input type="number" name="ss"></td>
</tr>
<tr>
<td>Maths</td>
<td>: <input type="number" name="math"></td>
</tr>
<tr>
<td>Science</td>
<td>: <input type="number" name="sci"></td>
</tr>


</table>
<button style="align-content: center;">Submite</button>
</fieldset>
</form>

</body>
</html>
